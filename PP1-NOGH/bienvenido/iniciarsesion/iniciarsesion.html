<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IniciarSesion</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <img class="img" src="/PP1-NOGH/imag/forma.png" alt="forma">
    <div class="contenedorLogin">
        <!-- Cuadrado grande para el formulario -->
        <div class="rectangulo-">
            <h1 class="bienvenido">Bienvenido</h1>
            <h2 class="subtituloIniciarSesion">Iniciar sesión</h2>

            <!-- Campo para el email -->
            <div class="entradaEmail">
                <input type="email" id="email" placeholder="example@gmail.com" class="inputSinBorde">
            </div>

            <!-- Campo para la contraseña con botón para mostrar/ocultar -->
            <div class="entradaContraseña">
                <input type="password" id="password" placeholder="Contraseña" class="inputSinBorde">
            </div>

            <!-- Enlace para recuperar contraseña -->
            <p class="contraseñaOlvidada"><a href="#">¿Olvidaste tu contraseña?</a></p>

            <!-- Botón de iniciar sesión -->
            <button class="botonIniciarSesion">Iniciar sesión</button>

            <!-- Texto para crear una cuenta -->
            <p class="crearCuenta">¿No tienes cuenta? <a href="../registrarse/registrarse.html" target="_blank">Crea una</a></p>
        </div>
    </div>

</body>
</html>
