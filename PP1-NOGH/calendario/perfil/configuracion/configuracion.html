<!DOCTYPE html>
<html lang="en">
<head>
    <title>Informacion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="configuracion.css">
    </head>

</head>
<body>

    <header class="barra">
        <nav class="navbar container-fluid">
            <div class="navbar-links ms-auto">
                <a href="../../calendario.html" class="nav-link-custom ">Encargá</a>
                <a href="../../menudia/menu-dia.html" class="nav-link-custom ">Menú</a>
                <a href="../index.html" class="nav-link-custom active">Perfil</a>
            </div>
        </nav>
    </header>

    <h1 class="confi">Configuración de la cuenta</h1>

    <main class="contenedor">

        <form id="perfilForm" action="procesar-cambio-perfil-php" method="post">

            <div class="form-group">
                <label for="email">Nuevo correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese un nuevo correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="current-password">Contraseña actual</label>
                <input type="password" id="current-password" name="current-password" placeholder="Ingrese su contraseña actual" required>
            </div>

            <div class="form-group">
                <label for="new-password">Nueva contraseña</label>
                <input type="password" id="new-password" name="new-password" placeholder="Ingrese la nueva contraseña" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar nueva contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme nueva contraseña" required>
                <div id="password-error" class="error"></div>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-light">Actualizar</button>
            </div>
            
        </form>
    </main>

    <script src="informacion.js"></script>

</body>
</html>
