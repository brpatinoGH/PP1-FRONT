<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calendario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css">
    </head>

<body>

    <header class="barra">
        <nav class="navbar container-fluid">
            <div class="navbar-links ms-auto">
                <a href="#" class="nav-link-custom active">Encargá</a>
                <a href="#" class="nav-link-custom active">Menú</a>
                <a href="#" class="nav-link-custom active">Perfil</a>
            </div>
        </nav>
    </header>

    <main class="miCuenta">
        <h1>Mi cuenta </h1>
    </main>

    <main class="contenedor">

        <div class="perfil">
            <span class="material-symbols-outlined" style="font-size: 150px;">account_circle</span>
        </div>

           <div class="button">

                <button id="btn1" type="button" class="btn btn-light btn-lg custom-btn">
                    <span class="material-symbols-outlined">person</span>
                    Informacion de la cuenta
                </button>

                <button  id="btn2" type="button" class="btn btn-light btn-lg custom-btn">
                    <span class="material-symbols-outlined">settings</span>
                    Configuracion
                </button>

                <button id="btn3" type="button" class="btn btn-light btn-lg custom-btn">
                    <span class="material-symbols-outlined">order_approve</span>
                    Pedidos
                </button>
                
                <button id="btn4" type="button" class="btn btn-light btn-lg custom-btn">
                    <span class="material-symbols-outlined">info</span>
                    Terminos y condiciones
                </button>

                <button id="btn5" type="button" class="btn btn-light btn-lg custom-btn">
                    <span class="material-symbols-outlined">lock_person</span>
                        Politicas de privacidad
                    </button>

                <button id="btn6" type="button" class="btn btn-light btn-lg custom-btn">
                    <span class="material-symbols-outlined">logout</span>
                        Cerrar sesion
                    </button>
            </div>

        </main> 
    <script src="index.js"></script>

</body>

</html>
