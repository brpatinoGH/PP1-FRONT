<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Menú</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Nuevo Menú</h1>
        
        <div class="menu-management">
            <h2>Gestión del Menú</h2>
            
            
            <!-- Formulario para agregar un nuevo producto -->
            <h3>Agregar Nuevo Producto</h3>
            <form id="addProductForm" onsubmit="agregarProducto(event)">
                <label for="menu-fijo">Tipo de Menú:</label>
                <select id="menu-fijo" onchange="toggleDaySelection()" required>
                    <option value="">Selecciona Tipo de Menú</option>
                    <option value="fijo">Menú Fijo</option>
                    <option value="especial">Menú Especial</option>
                </select>
                
                <div id="special-day" style="display: none;">
                    <label for="day-select">Elige el Día para el Menú Especial:</label>
                    <select id="day-select">
                        <option value="lunes">Lunes</option>
                        <option value="martes">Martes</option>
                        <option value="miércoles">Miércoles</option>
                        <option value="jueves">Jueves</option>
                        <option value="viernes">Viernes</option>
                    </select>
                </div>
                
                <label for="name">Nombre de la Comida:</label>
                <input type="text" id="name" name="name" required>
                
                <div id="category-field">
                    <label for="menu-category">Categoría de la Comida</label>
                    <input type="text" id="menu-category" name="menu-category" required>
                </div>
        
                <div> 
                    <label for="stock">Stock disponible:</label>
                    <input type="number" id="stock" name="stock" required>
                </div>
                
                <button type="submit">Agregar Comida</button>
            </form>
            
         </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
